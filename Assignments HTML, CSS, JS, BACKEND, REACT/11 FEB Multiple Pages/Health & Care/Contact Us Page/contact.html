<body>
    <header>
        <!-- first section of header  -->
        <div class="logo-holder">
                <div class="logo">
                   <a href="#"><img src="/assets/logo.png" alt="logo"></a> 
                </div>
        </div>

        <!-- seccond section of header -->
        <div class="Navbar">
                <nav>
                    <ul>
                        <a href="/LandingPage.html"><li class="home">Home</li></a>
                        <a href="/About Us Page/about.html"><li>About Us</li></a>
                        <a href="/Contact Us Page/contact.html"><li>Contact Us</li></a>
                    </ul>
                </nav>
        </div>
    </header>

    <main>
        <div class="form">
                  <h1>Contact Form</h1>
               <form>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" placeholder="Enter your name" value=""><br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="Enter your email" value=""><br>
                    <label for="message">Message</label><br>
                    <textarea type="text" id="message" placeholder="Enter your message"></textarea></textarea><br>
                    <input type="submit">
               </form>
        </div>
    </main>
</body>
</html>

<script>
    document.querySelector("form").addEventListener("submit", fun);
    
    function fun(){
            event.preventDefault();
            let name =  document.getElementById("name").value;
            let email = document.getElementById("email").value;
            if(name !== ""){
                if(email !== ""){
                    alert("Your valuable information has been received, we will contact you shortly");
                    location.reload();
                }
                else{
                    document.querySelector("#email").setAttribute("class", "aler");
                    document.getElementById("email").placeholder = "Please Enter Email Address";
                }
            }
            else {
                    document.querySelector("#name").setAttribute("class", "aler");
                    document.getElementById("name").placeholder = "Please Enter Name";         
               }
    }

</script>
